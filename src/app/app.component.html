<h3 class="bg-primary text-white p-3 rounded">{{model.user}} ToDo List</h3>

<div class="input-group">
  <input type="text" #AddItem placeholder="Add Item..." class="form-control">
  <div class="input-group-append">
    <div class="btn btn-primary" (click)="addItem(AddItem.value); AddItem.value='';">Add</div>
  </div>
<div class="input-group m-2">
    <input type="checkbox" [(ngModel)] = "isDisplayAll"  class="custom-control-input" id="disPlay">
  <label class="mx-2 custom-control-label " for="disPlay">DisPlay All</label>
</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Description</th>
      <th>Action</th>
      <th>Status</th>
      <th>StatusState</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getItems(); let i= index">
        <td>{{i+1}}
        </td>
        <td>{{item.desc}}
        </td>
        <td><input type="checkbox" [(ngModel)]="item.Action"></td>
      <td [ngSwitch]="item.Action">
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchCase="false">No</span>
      </td>
    </tr>
   </tbody>
</table>
